<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Drink about</title>
</head>
<body>
<script>


    function peopleWithAgeDrink(old) {
        if (old < 14){
            return "drink toddy";
        }else if (old >=14 && old <= 17){
            return "drink coke";
        }
        else if (old >17 && old <= 20 ){
            return "drink beer";
        }else if (old >=21){
            return "drink whisky";
        }

    };
        console.log(peopleWithAgeDrink(21));

</script>
</body>
