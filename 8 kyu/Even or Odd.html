<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Even or Odd</title>
</head>
<body bgcolor="#2b2b2b">


<script>

    function even_or_odd(number) {
       if(number %2 == 0){
           return 'Even';
       }else return 'Odd';
    }

    console.log(even_or_odd(5));

    // return number % 2 ? "Odd" : "Even"

</script>
