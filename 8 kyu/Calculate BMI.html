<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate BMI</title>
</head>
<body>
<script>

    function bmi(weight, height) {
        let bmi = weight / (height * height);

        if (bmi <= 18.5) {
            return "Underweight";
        } else if (bmi > 18.5  && bmi <= 25.0 ) {
            return "Normal"
        } else if (bmi > 25.0 && bmi <= 30.0) {
            return "Overweight"
        } else if (bmi > 30.0) {
            return "Obese"
        }

    }

    console.log(bmi(80, 1.80));



</script>
</body>
</html>
