<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parse nice int from char problem</title>
</head>
<body>
<script>

    function getAge(inputString) {
// return correct age (int). Happy coding :)


        return parseInt(inputString);
    }
    console.log(getAge('4 years old'));

/*
    Для этого есть parseInt и parseFloat.

        Они «читают» число из строки.
        Если в процессе чтения возникает ошибка,
        они возвращают полученное до ошибки число.
        Функция parseInt возвращает целое число,
        а parseFloat возвращает число с плавающей точкой
*/

</script>
</body>
</html>
