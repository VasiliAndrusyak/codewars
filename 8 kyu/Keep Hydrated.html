<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keep Hydrated</title>
</head>
<body>
<script>

    /* Nathan loves cycling.
     Because Nathan knows it is important to stay hydrated,
     he drinks 0.5 litres of water per hour of cycling.
     You get given the time in hours and you need to return
     the number of litres Nathan will drink, rounded to the smallest value.
     For example:

     time = 3 ----> litres = 1
     time = 6.7---> litres = 3
     time = 11.8--> litres = 5


      Натан любит ездить на велосипеде.
      Поскольку Натан знает, что важно избегать обезвоживания,
      он выпивает 0,5 литра воды за час езды на велосипеде.
      Вам дается время в часах, и вам нужно вернуть
      количество литров, которое Натан выпьет, округленное до наименьшего значения.

     */

    function litres(time) {

        let number  = Math.floor(time * 0.5);
        return number;
    }

    console.log(litres(12.3));

</script>
</body>
</html>
