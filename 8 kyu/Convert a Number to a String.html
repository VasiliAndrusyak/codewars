<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert a Number to a String</title>
</head>
<body>
<script>

    function numberToString(num) {
        // Return a string of the number here!
        return String(num);
    }

    console.log(numberToString(123));

</script>
</body>
</html>
