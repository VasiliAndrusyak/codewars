<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student's Final Grade</title>
</head>
<body>
<script>



    function finalGrade (exam, projects) {

        if(exam > 90 || projects > 10){
            return 100;
        }else if(exam > 75 &&  projects >= 5  ){
            return 90;
        }else if (exam > 50 && projects >=2 ){
            return 75;
        }else return 0;
    }


/*
    if(exam > 90 || projects > 10) return 100;
    if(exam > 75 & projects >= 5) return 90;
    if(exam > 50 & projects >= 2) return 75;
    return 0;
*/



    console.log(finalGrade(100,12));
    console.log(finalGrade(99,0));
    console.log(finalGrade(10,15));
    console.log(finalGrade(85,5));
    console.log(finalGrade(55, 3));
    console.log(finalGrade(55, 0));
    console.log(finalGrade(20, 2));
    console.log(finalGrade(50, 2));
    console.log(finalGrade(82, 10));


    /*100, 12 --> 100
    99, 0 --> 100
    10, 15 --> 100

    85, 5 --> 90

    55, 3 --> 75

    55, 0 --> 0
    20, 2 --> 0*/



</script>
</body>
</html>
