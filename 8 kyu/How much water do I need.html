<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>How much water do I need</title>
</head>
<body>
<script>

    function howMuchWater(water, load, clothes) {

        let res = Number((water * 1.1 ** (clothes - load)).toFixed(2));

        if (clothes > 2 * load) {
            return 'Too much clothes';

        } else if (clothes < load) {
            return 'Not enough clothes';
        }

        return res;


        /*let howMuchWater = (water, load, clothes) =>

                ? 'Too much clothes'

    }


    console.log(howMuchWater(10, 10, 21));

    console.log(howMuchWater(50, 15, 29));


    // 'Too much clothes'

</script>
