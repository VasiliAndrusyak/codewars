<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Twins 2 Math operations</title>
</head>
<body>
<script>

    function iceBrickVolume(radius, bottleLength, rimLength) {

        let a = bottleLength - rimLength;
        let b = radius * 2;
        let c = radius;
        return (a * b * c);
    }

    iceBrickVolume(1, 10, 2);
    iceBrickVolume(5, 30, 7);

</script>
</body>
</html>
