<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Double Trouble</title>
</head>
<body>
<script>


    function trouble(x, t) {

        for(let i=0; i<x.length; i++) {
            if(x[i]+x[i+1]===t) {
                x.splice(i+1,1);
                i--;
            }
        }

        console.log(x) ;

    }

    trouble([1, 3, 5, 6, 7, 4, 3], 7);



</script>
</body>
</html>
