<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert boolean values to strings 'Yes' or 'No'.</title>
</head>
<body>
<script>

    function boolToWord( bool ){

        // if (bool === true) return 'Yes';
        // if (bool === false) return 'No';

        return bool ? 'Yes':'No';
    }



    console.log(boolToWord(true));
    console.log(boolToWord(false));

</script>
</body>
</html>
