<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fundamentals Return</title>
</head>
<body>
<script>

    function add(a,b){
        return a+b;
    }

    function divide(a,b){
        return a/b;
    }

    function multiply(a,b){
        return a*b;
    }

    function mod(a,b){
        return a%b;
    }

    function exponent(a,b){
        return Math.pow(a,b);
    }

    function subt(a,b){
        return a-b;
    }

</script>
</body>
</html>
