<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Transportation on vacation</title>
</head>
<body>
<script>

    function rentalCarCost(d) {
        // Your solution here


        if (d < 3) {
            return d * 40
        } else return (d >= 3 && d < 7) ? d * 40 - 20 : d * 40 - 50;
    }

    console.log(rentalCarCost(3));
</script>
