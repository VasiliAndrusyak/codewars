    <title> Beginner Series 3 Sum of Numbers</title>
</head>
<body bgcolor="#2b2b2b">
<script>



function sumFromTo(a, b) {
    if (a > b) return sumFromTo(b, a);
    if (b===a) return a;
    return a + sumFromTo(a+1, b);
}

console.log(sumFromTo(-2, 2));
console.log(sumFromTo(15, -5));


</script>
