<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opposite number</title>
</head>
<body>
<script>

    function Opposite(number) {
        if (number <= 0) {
            return Math.abs(number)
        } else {
            return -Math.abs(number)
        }
    }
    console.log(Opposite(12525220.3325));


</script>
</body>
</html>
